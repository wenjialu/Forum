<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    输入帖子标题： <input name="title">
    输入帖子内容： <textarea type="text" class="form-control" name="content" placeholder="帖子内容"></textarea>
    block：<select name="block">
        <!-- 要么前端表单传id，要么url传id（前端就不用传了） -->
         {% for b in block %} 
        <!-- models默认都会有个id属性，是自增的.是django框架默认帮你处理的 --> 
        <!-- issue和issue.id 是不一样的哦， i 就是 标题-->
        <option >{{b}}</option>
        <option value="{{b}}">{{b.title}}</option>
         {% endfor %} 
    </select>
    <button type="submit" class="btn btn-default">提交</button>
    <br><br>

    {% for post in posts %}
    帖子标题: {{post.title}}
    帖子内容: {{post.content}}
    <br>
    {% endfor %}


   

</body>
</html>
